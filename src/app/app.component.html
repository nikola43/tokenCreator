<mat-toolbar class="mat-custom-nav">
  <mat-toolbar-row>
    <span><img loading="lazy" src="../assets/ORIGINAL.png" width="230px" height="65px" alt="logo" /></span>
    <span class="example-spacer"></span>
    <app-network-selector (selectedNetwork)="onNetworkChanged($event)"></app-network-selector>
    <button class="connect-button" color="primary" type="button" mat-raised-button
      (click)="conectWeb3Btn()">{{buttonLabel}}</button>
  </mat-toolbar-row>
</mat-toolbar>

<!-- -->
<mat-sidenav-container class="example-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
  <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches"
    fixedTopGap="56" [opened]="mobileQuery.matches ? false : true">
    <mat-nav-list>
      <a mat-list-item routerLink="/create-token" routerLinkActive="active"><fa-icon [icon]="faatom"></fa-icon> Create Token</a>
      <a mat-list-item routerLink="/add-liquidity" routerLinkActive="active"><fa-icon [icon]="fadollar"></fa-icon> Add liquidity</a>
      <a mat-list-item routerLink="/lock-liquidity" routerLinkActive="active"><fa-icon [icon]="falock"></fa-icon> Lock Liquidity</a>
      <a mat-list-item routerLink="/burn-token" routerLinkActive="active"><fa-icon [icon]="faburn"></fa-icon> Burn Tokens</a>
      <a mat-list-item href="javascript:void(0);"><fa-icon [icon]="fabook"></fa-icon> Whitelist <span class="soon-advise"> SOON</span> </a>
      <a mat-list-item href="javascript:void(0);"><fa-icon [icon]="facoins"></fa-icon> Launchpad <span class="soon-advise"> SOON</span> </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content class="main-content">
    <div class="container">
      <div class="container mt-3">
        <div class="row typewriter" style="text-align: center;">
          <div class="col-sm">
            <h1 style="color: white" id="typewriter"></h1>
          </div>
        </div>
      </div>
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>

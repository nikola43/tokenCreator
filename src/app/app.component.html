<div style="height: 25px"></div>
<mat-toolbar class="mat-custom-nav">
  <mat-toolbar-row>
    <span><img src="assets/ORIGINAL.png" /><span class="mobile-hidden"> Midas Generator</span></span>
    <span class="example-spacer"></span>
    <button class="connect-button" color="primary" type="button" mat-raised-button
      (click)="connectWeb3()">{{buttonLabel}}</button>
  </mat-toolbar-row>
</mat-toolbar>

<!-- -->
<mat-sidenav-container class="example-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
  <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches"
    fixedTopGap="56" [opened]="mobileQuery.matches ? false : true">
    <mat-nav-list>
      <a mat-list-item routerLink="/create-token" routerLinkActive="active">Create Token</a>
      <a mat-list-item routerLink="/add-liquidity">Add liquidity</a>
      <a mat-list-item routerLink="/lock-liquidity">Lock Liquidity</a>
      <a mat-list-item routerLink="/burn-token">Burn Tokens</a>
      <a mat-list-item routerLink="/whitelist-blacklist">Whitelist/Blacklist</a>
      <a mat-list-item routerLink="/presale">Presale</a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <div class="container">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>

  <div
    style="background:  #13003c; width: 100%; height: 5rem; display: flex; flex-direction: row; align-content: center; justify-content: center; justify-items: center">
